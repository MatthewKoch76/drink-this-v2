<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost(postForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Post Title">
      <mat-error *ngIf="postForm.get('title').invalid">Need a title tho</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input
      type="file"
      (change)="onImagePicked($event)"
      #filePicker>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postForm.get('image').valid">
      <img [src]="imagePreview" [alt]="postForm.value.title">
      <mat-error *ngIf="postForm.get('image').invalid">png and jpg only my guy</mat-error>
    </div>
    <mat-form-field>
      <textarea
      matInput
      formControlName="content"
      rows="4"
      placeholder="Post Content">
    </textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Need some content, what is this, buzzfeed?</mat-error>
    </mat-form-field>
      <button type="submit" mat-raised-button color="primary">POST</button>
  </form>
</mat-card>
